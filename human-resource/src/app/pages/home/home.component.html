<app-header></app-header>
<div class="content flex w-full items-center text-center justify-items-center">
    <div class="w-1/3 pt-4">
        <img class="p-6 mx-auto my-0 w-40 h-40" src="../../../assets/img/task.png">
        <p class="title">Manage Task</p>
        <div *ngIf="role === 1" (click)="goToTaskPage()" class="cursor-pointer mx-52 bg-white border-solid border-black border-2 rounded-md">Explore
            <i class="pi pi-angle-double-right"></i>
        </div>
    </div>
    <div class="w-1/3 pt-4">
        <img class="p-6 mx-auto my-0 w-40 h-40" src="../../../assets/img/account.png">
        <p class="title">Manage Account</p>
        <div *ngIf="role === 2" (click)="goToAccountPage()" class="cursor-pointer mx-52 bg-white border-solid border-black border-2 rounded-md">Explore
            <i class="pi pi-angle-double-right"></i>
        </div>
    </div>
    <div class="w-1/3 pt-4">
        <img class="p-6 mx-auto my-0 w-40 h-40" src="../../../assets/img/request.png">
        <p class="title">Manage Request</p>
        <div *ngIf="role === 2" (click)="goToRequestPage()" class="cursor-pointer mx-52 bg-white border-solid border-black border-2 rounded-md">Explore
            <i class="pi pi-angle-double-right"></i>
        </div>
    </div>
</div>
<app-footer></app-footer>
